specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: ENSRegistrar
  source:
    address: "314159265dd8dbb310642f98f50c066173c1259b"
    abi: EnsRegistrar
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    file: ./mappings/ensRegistrar.ts
    entities:
    - EnsDomain
    abis:
    - name: EnsRegistrar
      file: ./abis/EtherscanAbi.json
    eventHandlers:
    - event: Transfer(bytes32,address)
      handler: transfer
    - event: NewOwner(bytes32,bytes32,address)
      handler: newOwner